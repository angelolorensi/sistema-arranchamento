
<div class="container">
  <mat-card class="card">
    <mat-toolbar>Cadastrar Efetivo</mat-toolbar>
    <form [formGroup]="form" class="conteudo-card">
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Login:</mat-label>
        <input type="text" matInput formControlName="login" required />
      </mat-form-field>
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Senha:</mat-label>
        <input matInput formControlName="senha" required />
      </mat-form-field>
      <mat-form-field class="form-field"  appearance="fill">
        <mat-label>Cia:</mat-label>
        <mat-select formControlName="cia" required>
          <mat-option value="null"></mat-option>
          <mat-option value="APROV">APROV</mat-option>
          <mat-option value="CCS">CCS</mat-option>
          <mat-option value="MNT">MNT</mat-option>
          <mat-option value="NPOR">NPOR</mat-option>
          <mat-option value="CRO3">CRO3</mat-option>
          <mat-option value="DMAT">DMAT</mat-option>
          <mat-option value="DTTI">DTTI</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <mat-card-actions class="botao-margin">
      <button class="botao" mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
      <button class="botao botao-margin" mat-raised-button color="primary" (click)="resetPage()">Limpar</button>
    </mat-card-actions>
  </mat-card>
</div>


<br />
<br />

<div *ngIf="efetivo | async as efetivo; else loading" class="table-container">
  <table mat-table [dataSource]="efetivo" class="mat-elevation-z8">
    <!-- Coluna de Login -->
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef>Login</th>
      <td mat-cell *matCellDef="let administrador">{{ administrador.login }}</td>
    </ng-container>

    <!-- Coluna de Senha -->
    <ng-container matColumnDef="senha">
      <th mat-header-cell *matHeaderCellDef>Senha</th>
      <td mat-cell *matCellDef="let administrador">{{ administrador.senha }}</td>
    </ng-container>

    <!-- Coluna de Cia -->
    <ng-container matColumnDef="cia">
      <th mat-header-cell *matHeaderCellDef>CIA</th>
      <td mat-cell *matCellDef="let administrador">{{ administrador.cia }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>

<ng-template #loading >
  <div class="loading">
  <mat-spinner></mat-spinner>
  </div>
</ng-template>
